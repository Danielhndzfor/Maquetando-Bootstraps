  <div class="container-fluid ">
    <section class="d-flex justify-content-center">
        <div class="card col-sm-6 p-3">
            <div class="mb-3 text-center">
                <h4>Contacto</h4>
            </div>
            <div class="mb-2">
                <form action="">
                    <div class="mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="ej:Lucas">
                    </div>
                    <div class="mb-2">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="ej:Hernandez">
                    </div>
                    <div class="mb-2">
                        <label for="sexo">Sexo</label>
                        <br>
                        <input type="radio" name="sexo" id="masculino">Masculino 
                        <br>
                        <input type="radio" name="sexo" id="femenino">Femenino
                    </div>
                    <div class="mb-2">
                        <label for="telefono">Telefono</label>
                        <input type="text" class="form-control" name="telefono" id="telefono" placeholder="ej:3123341234">
                    </div>
                    <div class="mb-2">
                        <label for="correo">Correo</label>
                        <input type="text" class="form-control" name="correo" id="correo" placeholder="ej:correo@instituto.com">
                    </div>
                    <div class="mb-2">
                        <label for="mensaje">Asunto:</label>
                        <br>
                        <textarea name="mensaje" id="mensaje" class="form-control" cols="30" rows="10" placeholder="ej:Me interesa..."></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Contactar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
