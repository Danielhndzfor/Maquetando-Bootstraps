<head>

<body class="bg-secondary">

  <div class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-light bg-light border-3 border-bottom border-primary">
      <div class="container-fluid">
        <a href="#" class="brand"><img src="./img/Logo Pinxel negro[441] (1).png" alt="Logo"></a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#NavMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="NavMenu" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-3">
            <li class="nav-item"><a class="nav-link" href="#">INICIO</a></li>
            <li class="nav-item"><a class="nav-link" href="#">QUIENES SOMOS</a></li>
            <li class="nav-item"><a class="nav-link" href="#">SERVICIOS</a></li>
            <li class="nav-item"><a class="nav-link" href="#">NOTICIAS</a></li>
            <li class="nav-item"><a class="nav-link" href="#">CONTACTO</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                Opciones de Soporte
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Manuales</a></li>
                <li><a class="dropdown-item" href="#">Base de Conocimientos</a></li>
                <li><a class="dropdown-item" href="#">Contactate con Nosotros</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
    
    <section class="d-flex justify-content-center">
        <div class="card col-sm-6 p-3">
            <div class="mb-3">
                <h4>Contacto</h4>
            </div>
            <div class="mb-2">
                <form action="">
                    <div class="mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="ej:Lucas">
                    </div>
                    <div class="mb-2">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="ej:Hernandez">
                    </div>
                    <div class="mb-2">
                        <label for="sexo">Sexo</label>
                        <br>
                        <input type="radio" name="sexo" id="masculino">Masculino 
                        <br>
                        <input type="radio" name="sexo" id="femenino">Femenino
                    </div>
                    <div class="mb-2">
                        <label for="telefono">Telefono</label>
                        <input type="text" class="form-control" name="telefono" id="telefono" placeholder="ej:3123341234">
                    </div>
                    <div class="mb-2">
                        <label for="correo">Correo</label>
                        <input type="text" class="form-control" name="correo" id="correo" placeholder="ej:correo@instituto.com">
                    </div>
                    <div class="mb-2">
                        <label for="mensaje">Asunto:</label>
                        <br>
                        <textarea name="mensaje" id="mensaje" class="form-control" cols="30" rows="10" placeholder="ej:Me interesa..."></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Contactar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <br>
    <footer class="bg-dark text-white py-4">
      <div class="container">
        <nav class="row">
          <a href="" class="col-6 text-reset text-uppercase d-flex align-items-center">
            <img src="./img/Logo Pinxel blanco[440] (1).png" alt="Logo" class="img-logo mr-2 logo-blanco">
           
          </a>
          <ul class="col-3 list-unstyled">
            <li class="font-weight-bold text-uppercase">Resource</li>
            <li><a href="" class="text-reset">Link1</a></li>
            <li><a href="" class="text-reset">Link2</a></li>
            <li><a href="" class="text-reset">Link3</a></li>
            <li><a href="" class="text-reset">Link4</a></li>
          </ul>
          <ul class="col-3 list-unstyled">
            <li class="font-weight-bold text-uppercase text-center">Redes sociales</li>
            <br>
            <li class="d-flex justify-content-between">
              <a href="" class="text-reset">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="" class="text-reset">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
